<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Shadow Zone</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Shadow Zone</div>
        <nav>
            <span id="userDisplay"></span>
            <button id="signOutBtn" class="cta">Sign Out</button>
        </nav>
    </header>
    
    <main class="dashboard-container">
        <section class="notes-section">
            <h2>My Notes</h2>
            <form id="addNoteForm" class="add-note-form">
                <textarea id="noteInput" placeholder="Write your note here..." required></textarea>
                <button type="submit" class="cta">Add Note</button>
            </form>
            <div id="notesList" class="notes-list">
                <!-- Notes will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Shadow Zone. All rights reserved.</p>
    </footer>

    <script src="/js/dashboard.js"></script>
</body>
</html>
