<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shadow Zone</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Shadow Zone</div>
    </header>
    <main>
        <h1>Create an Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="cta">Sign Up</button>
            <div class="error" id="signupError"></div>
            <div class="success" id="signupSuccess"></div>
        </form>

        <form id="otpForm" style="display: none;">
            <div class="form-group">
                <label for="otp">Enter OTP sent to your email:</label>
                <input type="text" id="otp" required>
            </div>
            <button type="submit" class="cta">Verify OTP</button>
            <div class="error" id="otpError"></div>
        </form>

        <p>Already have an account? <a href="/signin.html">Sign In</a></p>
    </main>
    <footer>
        <p>Â© 2024 Shadow Zone. All rights reserved.</p>
    </footer>

    <script src="/js/signup.js" type="module"></script>
</body>
</html>
