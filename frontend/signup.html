<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shadow Zone</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Shadow Zone</div>
    </header>
    <main>
        <h1>Create an Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="emailOrPhone">Email or Phone Number:</label>
                <input type="text" id="emailOrPhone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="cta">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </main>
    <footer>
        <p>Â© 2023 Shadow Zone. All rights reserved.</p>
    </footer>

    <script src="/js/signup.js"></script>
</body>
</html>
