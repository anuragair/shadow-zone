<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shadow Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-side">
                <div class="brand">
                    <div class="logo">
                        <i class="fas fa-shield-alt"></i>
                        Shadow Zone
                    </div>
                    <p class="tagline">Secure. Private. Yours.</p>
                </div>
                <div class="auth-features">
                    <div class="feature">
                        <i class="fas fa-lock"></i>
                        <span>End-to-end encryption</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-user-shield"></i>
                        <span>Private by design</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-sync"></i>
                        <span>Real-time sync</span>
                    </div>
                </div>
            </div>
            
            <div class="auth-content">
                <div class="auth-header">
                    <h1>Create your account</h1>
                    <p>Join Shadow Zone and take control of your digital life</p>
                </div>

                <div class="auth-buttons">
                    <button onclick="signup()" class="btn-primary">
                        <i class="fas fa-envelope"></i>
                        <span>Sign up with Email</span>
                    </button>
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    <button onclick="signupWithGoogle()" class="btn-secondary">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="signin.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Additional signup with Google function
        async function signupWithGoogle() {
            try {
                await auth0Client.loginWithRedirect({
                    redirect_uri: 'https://shadowzone.netlify.app/callback',
                    screen_hint: 'signup',
                    connection: 'google-oauth2'
                });
            } catch (error) {
                console.error("Error during Google signup:", error);
            }
        }
    </script>
</body>
</html>
